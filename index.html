<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Web | Consulta de Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/icones/previsao-do-tempo.png" type="image/x-icon">
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Weather Icons - Biblioteca de ícones meteorológicos animados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    
    <!-- Font Awesome para ícones de interface -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <meta name="description" content="Aplicativo de previsão do tempo com design moderno e informações meteorológicas atualizadas.">
</head>

<body>
    <div class="weather-container">
        <!-- Background elements -->
        <div class="weather-bg">
            <div class="bg-overlay"></div>
            <div class="weather-animation"></div>
        </div>

        <div class="forminteiro">
            <!-- Botão de voltar redesenhado -->
            <div id="back-button" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            
            <!-- Formulário para consulta do clima -->
            <form id="formclima" class="form-texto">

                <h1>
                    Clima<span style="color: #6e30ff;">Web</span>
                </h1>
                
                <!-- Input para inserir o nome da cidade com ícone -->
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="cityInput" class="cityInput" name="cityInput" placeholder="Digite o nome da cidade..." required>
                    <div id="suggestions" class="search-suggestions"></div>
                </div>

                <!-- Pesquisas recentes -->
                <div id="recentSearches" class="recent-searches">
                    <h3>Pesquisas recentes</h3>
                    <div id="recentSearchesList" class="recent-searches-list"></div>
                </div>
                
                <!-- Botão para enviar a consulta -->
                <button type="submit">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Consultar Clima</span>
                </button>
            </form>

            <!-- Tela de resultados -->
            <div class="segundaTela">
                <!-- Descrição do clima -->
                <div id="descricao1" class="descricao">
                    <i id="descricaoIcon" class="wi wi-day-cloudy"></i>
                    <p id="descricao"></p>
                </div>

                <!-- Resultados do clima -->
                <div id="climaResult">
                    <div class="icons">
                        <p id="city">Cidade</p>
                        <i class="fas fa-city"></i>
                    </div>
                    <div class="icons">
                        <p id="temperatura">0°C</p>
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <div class="icons">
                        <p id="umidade">0%</p>
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="icons">
                        <p id="vento">0m/s</p>
                        <i class="fas fa-wind"></i>
                    </div>
                </div>
            </div>
            
            <!-- Elemento para o indicador de carregamento -->
            <div class="loading">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
